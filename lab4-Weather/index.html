<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WeatherApp</title>
</head>
<body>
	<script>
			navigator.geolocation.getCurrentPosition(success, error);
			function success(position)
			{
				alert(position);

			}
			function error()
			{
					alert("does not work");

			}
	</script>

	
</body>
</html>
